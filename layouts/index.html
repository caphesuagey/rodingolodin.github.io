<!DOCTYPE html>
<html>
	{{ partial "header.html" . }}
	<body>
		<div class="content">
			{{ partial "head.html" . }}
			
			<main class="home">
				<div class="page-header">
					<h1>{{ .Title }}</h1>
					{{ partial "page-actions.html" . }}
				</div>
				<div class="home-content">
					{{ .Content }}
				</div>
			</main>
			
			{{ partial "footer.html" . }}
		</div>

		<style>
		.page-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 2rem;
		}
		</style>
	</body>
</html>
