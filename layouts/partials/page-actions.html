<!-- Store the raw content in a hidden element -->
<div id="raw-content" style="display: none;">{{ .RawContent }}</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const button = document.getElementById('page-actions-button');
  const menu = document.querySelector('.dropdown-menu');
  
  // Toggle dropdown
  button.addEventListener('click', function() {
    const expanded = this.getAttribute('aria-expanded') === 'true';
    this.setAttribute('aria-expanded', !expanded);
    menu.classList.toggle('hidden');
  });

  // Close dropdown when clicking outside
  document.addEventListener('click', function(event) {
    if (!button.contains(event.target) && !menu.contains(event.target)) {
      button.setAttribute('aria-expanded', 'false');
      menu.classList.add('hidden');
    }
  });

  // Get the raw Markdown content
  function getMarkdownContent() {
    const rawContent = document.getElementById('raw-content');
    if (rawContent) {
      return rawContent.textContent;
    }
    return '';
  }

  // Copy Markdown content
  document.querySelector('.copy-markdown').addEventListener('click', function() {
    const content = getMarkdownContent();
    navigator.clipboard.writeText(content).then(() => {
      alert('Content copied to clipboard!');
    });
  });

  // View as Markdown
  document.querySelector('.view-markdown').addEventListener('click', function() {
    const content = getMarkdownContent();
    const newWindow = window.open();
    newWindow.document.write(`
      <!DOCTYPE html>
      <html>
        <head>
          <style>
            body {
              font-family: monospace;
              padding: 20px;
              white-space: pre-wrap;
              word-wrap: break-word;
              max-width: 800px;
              margin: 0 auto;
              line-height: 1.5;
            }
          </style>
        </head>
        <body>${content}</body>
      </html>
    `);
  });

  // Open in ChatGPT
  document.querySelector('.open-chatgpt').addEventListener('click', function() {
    const content = getMarkdownContent();
    window.open('https://chat.openai.com/share/' + encodeURIComponent(content));
  });
});
</script>
